# This workflow will run unit tests and integration tests using pytest and then
# build and push Docker image to the Docker Hub registry

name: Python CI with pytest
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                python-version-file: "pyproject.toml"

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                version: "0.9.8"

            - name: Install just
              uses: extractions/setup-just@v3
              with:
                just-version: '1.43.0'

            - name: Display Python version
              run: uv run python -c "import sys; print(sys.version)"

            - name: Install dependencies
              run: uv sync

            - name: Format check
              run: uv run just fmt

            - name: Lint code
              run: uv run just lint

            - name: Type check code
              run: uv run just typecheck

            - name: Run pre-commit on all files
              run: uv run pre-commit run --all-files

            - name: Run pytest via just
              run: just test

    push_to_registry:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v5

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v3
              with:
                images: wojslaw/habit-tracker

            - name: Build and push Docker image
              id: push
              uses: docker/build-push-action@v6
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
