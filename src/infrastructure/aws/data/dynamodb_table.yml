AWSTemplateFormatVersion: '2010-09-09'
Description: "DynamoDB Table for Habit Tracker app user achievements"

Resources:
  HabitTrackerAchievementTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HabitTrackerData
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: EntityType
          AttributeType: S
        - AttributeName: TotalPoints
          AttributeType: N
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        - IndexName: GSI_Leaderboard
          KeySchema:
            - AttributeName: EntityType
              KeyType: HASH
            - AttributeName: TotalPoints
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

Outputs:
  TableName:
    Value: !Ref HabitTrackerAchievementTable
